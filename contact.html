<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .contact-section {
      padding: 60px 0;
      background: #f8f9fa;
    }
    .map-container {
      min-height: 350px;
      border-radius: 15px;
      overflow: hidden;
    }
    .contact-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
  </style>
</head>
<body>

<!-- Contact Section -->
<section class="contact-section">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Contact Us</h2>
      <p class="text-muted">We’re here to help. Reach out to us anytime!</p>
    </div>
    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="contact-card">
          <h4 class="mb-3">Swastik Software - Chitwan Branch</h4>
          <p><strong>Address:</strong> Narayanghat, Bharatpur-10, Chitwan, Nepal</p>
          <p><strong>Phone:</strong> +977-9845933308</p>
          <p><strong>Email:</strong> swastiksoftware12@gmail.com</p>
          <p><strong>Hours:</strong> Sunday - Friday | 10:00 AM – 6:00 PM</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-card">
          <form action="contact-form.php" method="POST">
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="number" class="form-control" name="Mobile Number" required />
            </div>
              <div class="mb-3">
              <label class="form-label">Company name</label>
              <input type="company" class="form-control" name="Company Name" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Google Map -->
      <div class="col-12">
        <div class="map-container">
          <iframe src="https://www.google.com/maps?q=@27.6879653,84.4342945&z=15&output=embed" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
