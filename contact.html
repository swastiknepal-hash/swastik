<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Swastik Software Chitwan</title>
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #ffffff;
      --background-color: #f4f7fa;
      --text-color: #333;
      --accent-color: #003d80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .contact-container {
      max-width: 800px;
      background-color: var(--secondary-color);
      margin: 50px auto;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 32px;
    }

    .info {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.7;
    }

    .info p {
      margin-bottom: 10px;
    }

    .info strong {
      color: var(--primary-color);
    }

    form label {
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    form textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      background-color: var(--primary-color);
      color: white;
      padding: 14px 28px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Swastik Software - Chitwan</h1>

    <div class="info">
      <p><strong>Address:</strong> Narayanghat, Bharatpur-10, Chitwan, Nepal</p>
      <p><strong>Phone:</strong> +977-9845933308</p>
      <p><strong>Email:</strong> <a href="mailto:swastiksoftware12@gmail.com">swastiksoftware12@gmail.com</a></p>
      <p><strong>Hours:</strong> Sunday - Friday | 10:00 AM â€“ 6:00 PM</p>
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="_replyto" placeholder="you@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+977-XXXXXXXXXX" />

      <label for="software">Desired Software / Service *</label>
      <select id="software" name="software" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Payroll Management System">Payroll Management System</option>
        <option value="School Management System">School Management System</option>
        <option value="Hotel Management System">Hotel Management System</option>
        <option value="Inventory Management System">Inventory Management System</option>
        <option value="Custom Software Development">Custom Software Development</option>
        <option value="Website Development">Website Development</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" placeholder="Describe your requirements..."></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </div>

  <!-- Tidio Live Chat Integration -->
  <script src="//code.tidio.co/gz5ovafvefpz22khfntkxotsk82jnl5p.js" async></script>

</body>
</html>
