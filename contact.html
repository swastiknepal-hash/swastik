<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Swastik Software Chitwan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
    }

    .contact-info {
      margin-bottom: 30px;
      line-height: 1.7;
      font-size: 16px;
    }

    .contact-info strong {
      display: inline-block;
      width: 100px;
      color: #222;
    }

    form label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background: #0056b3;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #003d80;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Swastik Software - Chitwan Branch</h1>

    <div class="contact-info">
      <p><strong>Address:</strong> Narayanghat, Bharatpur-10, Chitwan, Nepal</p>
      <p><strong>Phone:</strong> +977-9845933308</p>
      <p><strong>Email:</strong> <a href="mailto:swastiksoftware12@gmail.com">swastiksoftware12@gmail.com</a></p>
      <p><strong>Hours:</strong> Sunday - Friday | 10:00 AM â€“ 6:00 PM</p>
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+977-XXXXXXXXXX" />

      <label for="software">Desired Software / Service *</label>
      <select id="software" name="software" required>
        <option value="" disabled selected>Select a software/service</option>
        <option value="Payroll Management System">Payroll Management System</option>
        <option value="School Management System">School Management System</option>
        <option value="Hotel Management System">Hotel Management System</option>
        <option value="Inventory Management System">Inventory Management System</option>
        <option value="Custom Software Development">Custom Software Development</option>
        <option value="Website Development">Website Development</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" placeholder="Tell us more about your requirements..."></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </div>

  <!-- Tidio Live Chat Script -->
  <script src="//code.tidio.co/gz5ovafvefpz22khfntkxotsk82jnl5p.js" async></script>

</body>
</html>
