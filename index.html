<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swastik Software - Chitwan Branch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4);
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    /* Navbar with 3D style */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0,0,0,0.65);
      padding: 12px 25px;
      border-radius: 40px;
      box-shadow:
        0 4px 15px rgba(0,255,255,0.3),
        inset 0 0 10px rgba(0,255,255,0.7);
      font-family: 'Orbitron', sans-serif;
      z-index: 10;
    }
    nav a {
      color: #00fff7;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 8px 20px;
      border-radius: 30px;
      box-shadow:
        0 6px 10px rgba(0,255,255,0.7),
        inset 0 -3px 6px rgba(0,255,255,0.8);
      transition: 
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
    }
    nav a:hover,
    nav a:focus {
      background-color: #00fff7;
      color: #000;
      box-shadow:
        0 0 20px #00fff7,
        inset 0 0 15px #00fff7;
      transform: translateY(-3px);
      outline: none;
    }

    /* Center content container */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 700px;
      padding: 20px;
      user-select: none;
    }

    .content h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      letter-spacing: 0.2em;
      color: #00fff7;
      text-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 30px #00fff7;
      margin-bottom: 20px;
    }

    .content p.subtitle {
      font-weight: 700;
      font-size: 1.4rem;
      color: #a0ffff;
      margin-bottom: 40px;
      text-shadow: 0 0 6px rgba(0,255,255,0.7);
    }

    /* Buttons below heading */
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .btn {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 15px 40px;
      border-radius: 40px;
      text-decoration: none;
      color: #00fff7;
      background: rgba(0,255,255,0.15);
      border: 2px solid #00fff7;
      box-shadow:
        0 4px 15px rgba(0,255,255,0.4),
        inset 0 0 10px rgba(0,255,255,0.6);
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
    }
    .btn:hover,
    .btn:focus {
      background-color: #00fff7;
      color: #000;
      box-shadow:
        0 0 25px #00fff7,
        inset 0 0 20px #00fff7;
      transform: translateY(-4px);
      outline: none;
    }

    /* Live date/time */
    #datetime {
      margin-top: 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: #40e0d0;
      text-shadow: 0 0 10px #40e0d0;
      user-select: text;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .content h1 {
        font-size: 2.6rem;
        letter-spacing: 0.1em;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
      nav {
        gap: 12px;
        padding: 10px 15px;
      }
      nav a {
        font-size: 1rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

      <a href="products.html" class="btn" tabindex="8">Products</a>
      <a href="services.html" class="btn" tabindex="9">Services</a>
      <a href="jobs.html" class="btn" tabindex="10">Career</a>
      <a href="our-clients.html" class="btn" tabindex="11">Our Clients</a>

  <!-- Live date/time script -->
  <script>
    function updateDateTime() {
      const dt = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true,
      };
      document.getElementById('datetime').textContent = dt.toLocaleString('en-US', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
