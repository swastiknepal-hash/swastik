<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swastik Software - Branch Chitwan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* Container */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
      padding: 15px;
    }

    /* 3D Card */
    .card {
      background: rgba(20, 30, 40, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 60px #39e7e7, 0 0 20px #dde2e4 inset;
      width: 350px;
      padding: 40px;
      text-align: center;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
      border: 2px solid #2cc3e9b4;
      user-select: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
      50% { transform: translateY(-20px) rotateX(8deg) rotateY(15deg);}
    }

    /* Neon glowing title */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      letter-spacing: 0.15em;
      color: #eceeec;
      text-shadow:
        0 0 5px #010e0e,
        0 0 10px #010a0c,
        0 0 20px #011313,
        0 0 40px #02040f;
      margin-bottom: 20px;
      user-select: text;
    }

    /* Subtitle */
    p.subtitle {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #e4eceef8;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.1em;
      margin: 0 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #e9eeee;
      user-select: none;
    }
    .btn-primary {
      background: #0000001f;
      color: #f3f3f3;
      border: none;
    }
    .btn-primary:hover {
      background: #00d0cc;
      box-shadow: 0 0 20px #00d0cc;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid #dde5e6;
      color: #ebf6f7;
    }
    .btn-secondary:hover {
      background: #041516;
      color: #f3fbfd;
      box-shadow: 0 0 20px #f6f8f8;
    }

    /* Glowing floating particles */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: #1eff00;
      opacity: 0.15;
      border-radius: 50%;
      animation: drift 15s linear infinite;
    }
    @keyframes drift {
      0% {transform: translateY(100vh) translateX(0) scale(0.5);}
      100% {transform: translateY(-10vh) translateX(50vw) scale(1);}
    }

    /* Responsive */
    @media (max-width: 400px) {
      .card {
        width: 90vw;
        padding: 30px;
      }
      h1 {
        font-size: 2rem;
      }
      p.subtitle {
        font-size: 1rem;
      }
      .btn {
        padding: 12px 28px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="particles" aria-hidden="true">
    <div class="particle" style="width:10px; height:10px; left:5%; animation-delay: 0s;"></div>
    <div class="particle" style="width:15px; height:15px; left:15%; animation-delay: 3s;"></div>
    <div class="particle" style="width:8px; height:8px; left:25%; animation-delay: 5s;"></div>
    <div class="particle" style="width:12px; height:12px; left:40%; animation-delay: 2s;"></div>
    <div class="particle" style="width:10px; height:10px; left:55%; animation-delay: 7s;"></div>
    <div class="particle" style="width:14px; height:14px; left:70%; animation-delay: 1s;"></div>
    <div class="particle" style="width:9px; height:9px; left:85%; animation-delay: 4s;"></div>
  </div>

      <a href="contact.html" class="btn btn-secondary" aria-label="Contact Swastik Software">Contact Us</a>
    </div>
  </div>

</body>
</html>
