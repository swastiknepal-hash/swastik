<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swastik Software - Chitwan Branch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 0 10px #00f0ff;
    }
    .navbar a {
      color: #00f0ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #ffffff;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 0.15em;
      text-shadow: 0 0 10px #39e7e7, 0 0 20px #39e7e7;
      margin-bottom: 10px;
    }

    .subtitle {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #e0f7fa;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      margin: 10px 5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00f0ff;
    }
    .btn-primary {
      background: #00f0ff;
      color: #000;
    }
    .btn-primary:hover {
      background: #0cf0c0;
      box-shadow: 0 0 20px #0cf0c0;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
    }
    .btn-secondary:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 20px #00f0ff;
    }

    .clock {
      font-family: 'Orbitron', sans-serif;
      margin-top: 20px;
      font-size: 1.3rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://cdn.coverr.co/videos/coverr-circuit-board-2095/1080p.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="services.html">Services</a>
    <a href="jobs.html">Jobs</a>
    <a href="our-clients.html">Clients</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <h1>Swastik Software</h1>
    <p class="subtitle">Branch Chitwan | Made in Nepal | Nepalâ€™s No.1 Business Solution Provider Company</p>
    <a href="products.html" class="btn btn-primary">Products</a>
    <a href="services.html" class="btn btn-primary">Services</a>
    <a href="jobs.html" class="btn btn-primary">Career</a>
    <a href="our-clients.html" class="btn btn-primary">Our Clients</a>
    <a href="about.html" class="btn btn-primary">About</a>
    <a href="contact.html" class="btn btn-secondary">Contact Us</a>
    <div class="clock" id="clock"></div>
  </div>

  <!-- Tidio Chatbot -->
  <script src="//code.tidio.co/gz5ovafvefpz22khfntkxotsk82jnl5p.js" async></script>

  <!-- Live Clock Script -->
  <script>
    function updateClock() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').innerHTML = `${date} | ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
